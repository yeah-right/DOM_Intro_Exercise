<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>The DOM playground</title>
  <style>
  .selected{ font-weight: bold;}
  </style>
  <script>
  console.log("JavaScript is alive");

  var eDiv = document.getElementById('essentials').children[0].children[3];
  console.log(eDiv);

  function wineRed() {
    document.getElementById('essentials').children[0].children[3].style.color="red";
  }
  </script>
</head>
<body>
  <div id="greeting">
    Hello There!
  </div>
  <hr>
  <div class="content">
    Essentials:
  </div>

  <div id="essentials">
    <ul>
      <li onclick="alert('Milk')">milk</li>
      <li class="selected">honey</li>
      <li>water</li>
      <li onclick="wineRed()">wine</li>
      <li>beer</li>
    </ul>
  </div>

  <div>
    <img src="./images/honey.jpeg" height="60" width="60" alt="beer">
  </div>

  <input type="submit" value="Reset" id="reset"></input>
</body>
</html>
